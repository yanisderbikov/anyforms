server.port=8090

allowed.origins=${ALLOWED_ORIGINS}
url.back=${URL_BACK}

amocrm.subdomain=${AMOCRM_SUBDOMAIN}
amocrm.access.token=${AMOCRM_ACCESS_TOKEN:}
amocrm.calculate.base.amount=${AMOCRM.CALCULATE.BASE.AMOUNT}

google.sheets.spreadsheet.id=${GOOGLE_SHEETS_SPREADSHEET_ID:}
google.sheets.sheet.name=${GOOGLE_SHEETS_SPREADSHEET_NAME}
google.sheets.credentials.json=${GOOGLE_APPLICATION_CREDENTIALS}

amocrm.status.paid.id=${AMOCRM_STATUS_PAID_ID:}
amocrm.status.ready.to.ship.id=${AMOCRM_STATUS_READY_TO_SHIP_ID:}

sdek.secret.key=${SDEK_SECRET_KEY:}
sdek.client.id=${SDEK_CLIENT_ID:}
sdek.webhook.url=${SDEK_WEBHOOK_URL:}
sdek.auto.subscribe=${SDEK_AUTO_SUBSCRIBE:true}

# PostgreSQL Database Configuration
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# S3 Configuration (public bucket, no signing)
s3.bucket.name=${S3_BUCKET_NAME}
s3.region=${S3_REGION}
s3.endpoint=${S3_ENDPOINT}
s3.access-key-id=${S3_ACCESS_KEY_ID}
s3.secret-access-key=${S3_SECRET_ACCESS_KEY}

# JWT (срок жизни токена по умолчанию 30 дней, 2592000 сек)
# JWT_SECRET должен быть не менее 32 символов для HS256
jwt.secret=${JWT_SECRET}
jwt.expiration.seconds=${JWT_EXPIRATION_SECONDS}
