# Server configuration
server.port=8090

# AmoCRM configuration
# Subdomain of your amoCRM account (without .amocrm.ru)
amocrm.subdomain=${AMOCRM_SUBDOMAIN}
# Access token for amoCRM API (set via environment variable AMOCRM_ACCESS_TOKEN)
amocrm.access.token=${AMOCRM_ACCESS_TOKEN:}

# Google Sheets configuration
# Spreadsheet ID from Google Sheets URL (set via environment variable GOOGLE_SHEETS_SPREADSHEET_ID)
google.sheets.spreadsheet.id=${GOOGLE_SHEETS_SPREADSHEET_ID:}
# Sheet name where data will be written
google.sheets.sheet.name=${GOOGLE_SHEETS_SPREADSHEET_NAME}
# Path to Google Service Account credentials JSON file (relative to resources or absolute path)
# Default: copper-moon-457905-b3-d56e0e2cd594.json in resources folder
google.sheets.credentials.path=${GOOGLE_APPLICATION_CREDENTIALS:copper-moon-457905-b3-d56e0e2cd594.json}


amocrm.status.paid.id=${AMOCRM_STATUS_PAID_ID:}
amocrm.status.ready.to.ship.id=${AMOCRM_STATUS_READY_TO_SHIP_ID:}

# СДЭК API configuration
sdek.secret.key=${SDEK_SECRET_KEY:}
sdek.client.id=${SDEK_CLIENT_ID:}
# URL для приема вебхуков от СДЭК (если не указан, будет использован http://localhost:{port}/webhook/cdek)
sdek.webhook.url=${SDEK_WEBHOOK_URL:}
# Автоматическая подписка на вебхуки при старте приложения (по умолчанию true)
sdek.auto.subscribe=${SDEK_AUTO_SUBSCRIBE:true}